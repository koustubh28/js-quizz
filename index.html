<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="main">
      <div class="box" id="box">
        <h2 id="quesBox">1) Dummy Question here...</h2>
        <div class="row">
          <input
            type="radio"
            class="options"
            name="options"
            id="option1"
            value="a"
          />
          <label for="option1">Option 1</label>
        </div>
        <div class="row">
          <input
            type="radio"
            class="options"
            name="options"
            id="option2"
            value="b"
          />
          <label for="option2">Option 2</label>
        </div>
        <div class="row">
          <input
            type="radio"
            class="options"
            name="options"
            id="option3"
            value="c"
          />
          <label for="option3">Option 3</label>
        </div>
        <div class="row">
          <input
            type="radio"
            class="options"
            name="options"
            id="option4"
            value="d"
          />
          <label for="option4">Option 4</label>
        </div>
        <button class="btn" onclick="submitQuiz()">Submit</button>
      </div>
    </div>

    <!-- JS FILE -->
    <script src="js/app.js"></script>
  </body>
</html>
